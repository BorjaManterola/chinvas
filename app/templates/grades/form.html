{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="card mt-4 shadow-sm col-md-6 mx-auto">
        <div class="card-body">
            <h3 class="mb-4">
                {{ 'Edit Grade' if grade else 'New Grade' }}
            </h3>

            <form method="POST"
                  action="{{ url_for('grade_routes.updateGrade', id=grade.id) if grade else url_for('grade_routes.createGrade') }}">

                <input type="hidden" name="student_id" value="{{ student.id }}">
                <input type="hidden" name="task_id" value="{{ task.id }}">

                <div class="mb-3">
                    <label class="form-label">Student:</label>
                    <input type="text" class="form-control" value="{{ student.name }} ({{ student.email }})" disabled>
                </div>

                <div class="mb-3">
                    <label class="form-label">Task:</label>
                    <input type="text" class="form-control" value="Task {{ task.id }} (Weight: {{ task.weighting }}%)" disabled>
                </div>

                <div class="mb-3">
                    <label for="score" class="form-label">Score:</label>
                    <input type="number" step="0.01" class="form-control" id="score" name="score" value="{{ grade.score if grade else '' }}" required>
                </div>

                <div class="d-flex justify-content-end gap-2 mt-4">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save me-1"></i> Save
                    </button>
                    <a href="{{ url_for('student_situation_routes.showStudentSituation', id=student.id) }}" class="btn btn-outline-secondary ms-2">
                        <i class="fas fa-arrow-left me-1"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
