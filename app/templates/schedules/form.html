{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <h3 class="mb-4 text-center">New Schedule</h3>
            <form method="POST" action="{{ url_for('schedule_routes.createSchedule') }}">
                <div class="mb-3">
                    <label for="year" class="form-label">Year</label>
                    <input type="number" name="year" id="year" class="form-control" min="2020" max="2100" required>
                </div>

                <div class="mb-3">
                    <label for="semester" class="form-label">Semester</label>
                    <select name="semester" id="semester" class="form-select" required>
                        <option value="">-- Select semester --</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('schedule_routes.getSchedules') }}" class="btn btn-outline-secondary">
                        Back
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-calendar-plus me-1"></i> Create Schedule
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
