{% extends "base.html" %}
{% block content %}
<h2 class="text-center mb-4">Welcome to the Academic Management System - Chinvas</h2>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-4 mb-4 text-center">
      <a href="{{ url_for('student_routes.get_students') }}" class="btn-menu-home shadow student-btn">
        <div class="icon-container mb-3">
          <i class="fas fa-user-graduate fa-3x"></i>
        </div>
        <h3>Students</h3>
        <p>Manage all registered students</p>
      </a>
    </div>
    <div class="col-md-4 mb-4 text-center">
      <a href="{{ url_for('teacher_routes.index') }}" class="btn-menu-home shadow teacher-btn">
        <div class="icon-container mb-3">
          <i class="fas fa-chalkboard-teacher fa-3x"></i>
        </div>
        <h3>Teachers</h3>
        <p>View and manage teachers</p>
      </a>
    </div>
    <div class="col-md-4 mb-4 text-center">
      <a href="{{ url_for('course_routes.get_courses') }}" class="btn-menu-home shadow course-btn">
        <div class="icon-container mb-3">
          <i class="fas fa-book fa-3x"></i>
        </div>
        <h3>Courses</h3>
        <p>Manage academic courses</p>
      </a>
    </div>
  </div>
</div>

<style>
  .btn-menu-home {
    display: block;
    padding: 2rem 1rem;
    border-radius: 10px;
    text-decoration: none;
    transition: all 0.3s ease;
    height: 100%;
    color: white;
  }

  .student-btn {
    background: linear-gradient(135deg, #36b9cc, #2c9faf);
  }

  .teacher-btn {
    background: linear-gradient(135deg, #f6c23e, #dda20a);
  }

  .course-btn {
    background: linear-gradient(135deg, #1cc88a, #13855c);
  }

  .btn-menu-home:hover {
    transform: translateY(-5px) scale(1.02);
    box-shadow: 0 10px 20px rgba(0,0,0,0.2) !important;
    text-decoration: none;
    color: white;
  }

  .btn-menu-home .icon-container {
    height: 80px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .btn-menu-home h3 {
    font-weight: 600;
  }

  .btn-menu-home p {
    opacity: 0.9;
  }
</style>
{% endblock %}
