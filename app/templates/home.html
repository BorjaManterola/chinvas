{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="row text-center mb-5">
        <div class="col">
            <h1 class="display-5 fw-bold">Welcome to Chinvas</h1>
            <p class="lead text-muted">Academic Management System</p>
        </div>
    </div>

    <div class="row row-cols-1 row-cols-md-2 g-4 justify-content-center">

        <div class="col">
            <a href="{{ url_for('student_routes.get_students') }}" class="btn-menu-home student-btn shadow text-center h-100">
                <div class="icon-container mb-3">
                    <i class="fas fa-user-graduate fa-3x"></i>
                </div>
                <h3>Students</h3>
                <p>View and manage student records</p>
            </a>
        </div>

        <div class="col">
            <a href="{{ url_for('teacher_routes.get_teachers') }}" class="btn-menu-home teacher-btn shadow text-center h-100">
                <div class="icon-container mb-3">
                    <i class="fas fa-chalkboard-teacher fa-3x"></i>
                </div>
                <h3>Teachers</h3>
                <p>View and manage teachers</p>
            </a>
        </div>

        <div class="col">
            <a href="{{ url_for('course_routes.get_courses') }}" class="btn-menu-home course-btn shadow text-center h-100">
                <div class="icon-container mb-3">
                    <i class="fas fa-book fa-3x"></i>
                </div>
                <h3>Courses</h3>
                <p>Explore academic courses</p>
            </a>
        </div>

        <div class="col">
            <a href="{{ url_for('schedule_routes.get_schedules') }}" class="btn-menu-home schedule-btn shadow text-center h-100">
                <div class="icon-container mb-3">
                    <i class="fas fa-calendar-alt fa-3x"></i>
                </div>
                <h3 class="text-center">Schedules</h3>
                <p>View and manage academic schedules</p>
            </a>
        </div>
    </div>
</div>

<style>
  .btn-menu-home {
    display: block;
    padding: 2rem 1rem;
    border-radius: 10px;
    text-decoration: none;
    transition: all 0.3s ease;
    height: 100%;
    color: white;
  }

  .student-btn {
    background: linear-gradient(135deg, #36b9cc, #2c9faf);
  }

  .teacher-btn {
    background: linear-gradient(135deg, #f6c23e, #dda20a);
  }

  .course-btn {
    background: linear-gradient(135deg, #b5179e, #7209b7);
  }

  .schedule-btn {
  background: linear-gradient(135deg, #f9a825, #f57f17);
}

  .btn-menu-home:hover {
    transform: translateY(-5px) scale(1.02);
    box-shadow: 0 10px 20px rgba(0,0,0,0.2) !important;
    text-decoration: none;
    color: white;
  }

  .btn-menu-home .icon-container {
    height: 80px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .btn-menu-home h3 {
    font-weight: 600;
  }

  .btn-menu-home p {
    opacity: 0.9;
  }
</style>
{% endblock %}
