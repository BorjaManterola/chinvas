{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="card mt-4 shadow-sm col-md-6 mx-auto">
        <div class="card-body">
            <h2 class="mb-4">{{ "Edit Student" if student else "New Student" }}</h2>

            <form method="POST"
                  action="{{ url_for('student_routes.update_student', id=student.id) if student else url_for('student_routes.create_student') }}">

                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name"
                           value="{{ student.name if student else '' }}" required maxlength="255">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" 
                           value="{{ student.email if student else '' }}" required maxlength="255">
                </div>

                <div class="mb-3">
                    <label for="entry_date" class="form-label">Entry Date</label>
                    <input type="date" class="form-control" id="entry_date" name="entry_date"
                           value="{{ student.entry_date if student else '' }}" required>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save me-1"></i> {{ "Update" if student else "Save" }}
                    </button>
                    <a href="{{ url_for('student_routes.students_index') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-1"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
