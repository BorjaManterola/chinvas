{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="card mt-4 shadow-sm col-md-6 mx-auto">
        <div class="card-body">
            <h2 class="mb-4">{{ 'Edit Course' if course else 'New Course' }}</h2>

            <form method="POST"
                action="{{ url_for('course_routes.update_course', id=course.id) if course else url_for('course_routes.create_course') }}"
                class="card p-4 shadow-sm bg-light">

                <div class="mb-3">
                    <label for="name" class="form-label">Course Name:</label>
                    <input type="text" class="form-control" id="name" name="name"
                           value="{{ course.name if course else '' }}" required>
                </div>

                <div class="mb-3">
                    <label for="code" class="form-label">Course Code:</label>
                    <input type="text" class="form-control" id="code" name="code"
                           value="{{ course.code if course else '' }}" required>
                </div>

                <div class="mb-3">
                    <label for="credits" class="form-label">Credits:</label>
                    <input type="number" class="form-control" id="credits" name="credits" min="1"
                           value="{{ course.credits if course else '' }}" required>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save me-1"></i> {{ 'Update' if course else 'Save' }}
                    </button>
                    <a href="{{ url_for('course_routes.courses_index') }}" class="btn btn-outline-secondary ms-2">
                        <i class="fas fa-arrow-left me-1"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
