{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">
            <i class="fas fa-chalkboard-teacher me-2"></i> Teachers
        </h2>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="{{ url_for('teacher_routes.createTeacher') }}" class="btn btn-success">
            <i class="fas fa-plus me-1"></i> New Teacher
        </a>
        <a href="{{ url_for('home_routes.homepage') }}" class="btn btn-outline-secondary float-end">
            <i class="fas fa-arrow-left me-1"></i> Back to Homepage
        </a>
    </div>

    {% if teachers %}
    <table class="table table-bordered table-striped align-middle" id="teacherTable">
        <thead class="table-primary">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for teacher in teachers %}
            <tr>
                <td>{{ teacher.name }}</td>
                <td>{{ teacher.email }}</td>
                <td>
                    <a href="{{ url_for('teacher_routes.editTeacher', id=teacher.id) }}" class="btn btn-sm btn-warning me-2">
                        <i class="fas fa-pencil-alt me-1"></i> Edit
                    </a>
                    <form action="{{ url_for('teacher_routes.deleteTeacher', id=teacher.id) }}" method="POST" class="d-inline"
                          onsubmit="return confirm('Are you sure you want to delete this teacher?');">
                        <button type="submit" class="btn btn-sm btn-danger">
                            <i class="fas fa-trash me-1"></i> Delete
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <div class="alert alert-info" role="alert">
        No teachers available.
    </div>
    {% endif %}
</div>
{% endblock %}
