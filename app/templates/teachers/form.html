{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="card mt-4 shadow-sm col-md-6 mx-auto">
        <div class="card-body">
            <h2 class="mb-4">{{ "Edit Teacher" if teacher else "New Teacher" }}</h2>

            <form method="POST"
                  action="{{ url_for('teacher_routes.update_teacher', id=teacher.id) if teacher else url_for('teacher_routes.create_teacher') }}">

                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name"
                           value="{{ teacher.name if teacher else '' }}" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email"
                           value="{{ teacher.email if teacher else '' }}" required>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save me-1"></i> {{ "Update" if teacher else "Save" }}
                    </button>
                    <a href="{{ url_for('teacher_routes.get_teachers') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-1"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
